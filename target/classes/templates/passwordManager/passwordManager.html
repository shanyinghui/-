<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <input type="hidden" th:value="${session.password}" id="ymm">
    <input type="hidden" th:value="${session.type}" id="type">
    <input type="hidden" th:value="${session.id}" id="dqid">
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">密码管理</a>
            <a>
              <cite>修改密码</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row">
                    <div class="layui-form-item">
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>输入原密码
                        </div>
                        <div class="layui-input-inline">
                            <input type="password" id="ppwd" name="oldPwd"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>输入密码
                        </div>
                        <div class="layui-input-inline">
                            <input type="password" id="pwd" name="newPwd"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <button  class="layui-btn" id="edit">
                            修改
                        </button>
                    </div>
            </div>
        </div>
    </body>
    <script>
        layui.use(['form', 'layer'], function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;
            //监听提交
           $("#edit").click(function(){
               if($("#type").val() == 0) {
                   if ($("#ymm").val() == $("#ppwd").val()) {
                       $.ajax({
                           url:"/stu/editPwd",
                           type: "post",
                           dataType: "json",
                           data:{
                               "id": $("#dqid").val(),
                               "pwd": $("#pwd").val()
                           },
                           success:function (result) {
                               if(result.code==0){
                                   layer.msg("修改成功")
                                   parent.window.location.href="/logout"
                               }
                           }
                       })
                   } else {
                       alert("原密码错误");
                       return false;
                   }
               } else {
                   if ($("#ymm").val() == $("#ppwd").val()) {
                       $.ajax({
                           url:"/tea/editPwd",
                           type: "post",
                           dataType: "json",
                           data:{
                               "id": $("#dqid").val(),
                               "pwd": $("#pwd").val()
                           },
                           success:function (result) {
                               if(result.code==0){
                                   layer.msg("修改成功")
                                   parent.window.location.href="/logout"
                               }
                           }
                       })
                   } else {
                       alert("原密码错误")
                       return false;
                   }
               }
           })


        })
    </script>

</html>
